<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body data-page="crud-reptiles">
    <header id="arriba">
        <section id="logo">
            <a href="../index.html">
                <img src="../img/icon.png" alt="logo de la pagina">
            </a>

        </ul>
    </nav>

    <main>
        <aside id="left"> </aside>
        <article>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE CIENTÍFICO</th>
                        <th>NOMBRE COMÚN</th>
                        <th>PAÍS DE ORIGEN</th>
                        <th>EXTINTO</th>
                        <th>FOTO</th>
                        <th colspan="2">ACCIONES</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="9">
                            <button id="btn-call-frm-add" class="add" title="Añadir reptíl">
                                <img src="../img/add.png">
                            </button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </article>
        <aside id="right"></aside>

        
    </main>

    <footer>
        <address>
            <section>
                <label>Correo electrónico de Félix: <a href="mailto:">fpg72396@gmail.com</a></label> <br>

            <p>Félix y Luis &copy; 2023 - Todos los derechos reservados</p>

    <form enctype="multipart/form-data" style="display: none;">
        <fieldset>
            <a class="close">&times;</a>

            <legend>Añade un reptíl</legend>
            <label>
                Nombre científico:
                <input type="text" name="nombre_cientifico" placeholder="Nombre científico..." required>
            </label>
            <br>
            <label>
                Nombre común:
                <input type="text" name="nombre_comun" placeholder="Nombre común..." required>
            </label>
            <br>
            <label>
                País de origen:
                <input type="text" name="pais_de_origen" placeholder="Páis/Origen..." required>
            </label>
            <br>
            <label>
                Extinto:
                <input type="checkbox" name="extinto">
            </label>   
            <br>
            <label>
                Foto:
                <label class="file" for="file">
                    <img src="../img/camera.png">
                </label>
                <input id="file" type="file" name="foto" style="display: none;">
            </label>
            <!-- <br> -->
            <div id="img-container">
                <img src="">
            </div>
           


            <input type="hidden" name="id" id="txt-hidden" style="display: none;">

            <button type="submit" name="send" data-btn="add">
                AGREGAR
            </button>
        </fieldset>
    </form>

    <script src="../js/login-check.js"></script>
    <script src="../js/form-caller.js"></script>
    <script src="../js/crud.js"></script>
